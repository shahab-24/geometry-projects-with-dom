<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Area Calculation</title>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-6">
  <header>

  </header>
  <main>
<!-- main container -->
    <div class="flex flex-col md:flex-row">
      <!-- area shape care container -->
      <div class="flex-1 gap-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <div class="card w-72 bg-base-100 shadow-xl">
          <figure><img src="/images/triangle.png" alt="Shoes"/></figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p>Area = 0.5 * b * h</p>
            <div>
              <input id="traiangle-base" class="w-20 rounded-sm p-1 text-2xl" type="text" placeholder="b">
            <span>cm</span>
            <input id="triangle-height" class="w-20 rounded-sm p-2 text-2xl" type="text" placeholder="h">
            <span>cm</span>
            </div>
            <div>
              <P>Area: <span id="triangle-area"></span> <span>cm</span><span><sup>2</sup></span></P>
            </div>

            <div class="card-actions justify-end">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <div class="card w-72 bg-base-100 shadow-xl">
          <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">rectangle</h2>
            <p class="text-center text-2xl">Area (A) = W * l</p>
            <div>
              <input type="text  class="w-20 rounded-sm p-2 text-2xl" placeholder="W">cm
            <input type="text  class="w-20 rounded-sm p-2 text-2xl" placeholder="l">cm
            </div>
            <div class="card-actions justify-end">
              <button id="rectangle-btn" class="btn btn-primary">Calculation</button>
            </div>
          </div>
        </div>
        <div class="card w-72 bg-base-100 shadow-xl">
          <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      <!-- area calculation container  -->
      <div class="w-72 border-2 border-gray-700 rounded-md">
        <h3 class="text-3xl text-center p-4">Area Calculation</h3>
      </div>
    </div>



  </main>
  
  <script src="/script/triangle-calculate.js"></script>
</body>
</html>
